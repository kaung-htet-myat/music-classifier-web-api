{% extends "File_inference/base.html" %}

{% block content %}

<form action="/file/predict/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <h5>Please select an mp3 file to classify.</h5>
    <input type="file" name="song_file">
    <br>
    <button type="submit" class="btn btn-primary">Predict</button>
</form>

{% endblock %}
